<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link href="./styles/myreset.css" rel="stylesheet" />
        <link href="./styles/style.css" rel="stylesheet" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="expressionDisplay"></div>
                <div class="numberDisplay"></div>
            </div>
            <div class="buttons">
                <button class="number" type="button">0</button>
                <button class="number" type="button">1</button>
                <button class="number" type="button">2</button>
                <button class="number" type="button">3</button>
                <button class="number" type="button">4</button>
                <button class="number" type="button">5</button>
                <button class="number" type="button">6</button>
                <button class="number" type="button">7</button>
                <button class="number" type="button">8</button>
                <button class="number" type="button">9</button>
                <button class="operator add" type="button">&plus;</button>
                <button class="operator subtract" type="button">&minus;</button>
                <button class="operator multiply" type="button">&times;</button>
                <button class="operator divide" type="button">&divide;</button>
                <button class="equals" type="button">&equals;</button>
                <button class="clear" type="reset">Clear</button>
            </div>
        </div>
    </body>
</html>
