<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link href="./styles/myreset.css" rel="stylesheet" />
        <link href="./styles/style.css" rel="stylesheet" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="expressionDisplay"></div>
                <div class="numberDisplay"></div>
            </div>
            <div class="buttons">
                <button class="decimal" data-key="." type="button">.</button>
                <button class="number" data-key="0" type="button">0</button>
                <button class="number" data-key="1" type="button">1</button>
                <button class="number" data-key="2" type="button">2</button>
                <button class="number" data-key="3" type="button">3</button>
                <button class="number" data-key="4" type="button">4</button>
                <button class="number" data-key="5" type="button">5</button>
                <button class="number" data-key="6" type="button">6</button>
                <button class="number" data-key="7" type="button">7</button>
                <button class="number" data-key="8" type="button">8</button>
                <button class="number" data-key="9" type="button">9</button>
                <button class="operator add" data-key="+" type="button">
                    &plus;
                </button>
                <button class="operator subtract" data-key="-" type="button">
                    &minus;
                </button>
                <button class="operator multiply" data-key="*" type="button">
                    &times;
                </button>
                <button class="operator divide" data-key="/" type="button">
                    &divide;
                </button>
                <button class="equals" data-key="=" type="button">
                    &equals;
                </button>
                <button class="clear" data-key="Backspace" type="reset">
                    C
                </button>
                <button class="allClear" data-key="Escape" type="reset">
                    AC
                </button>
            </div>
        </div>
    </body>
</html>
