<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cutie Calculator</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./img/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./img/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./img/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./img/favicon/site.webmanifest" />
        <link href="./styles/myreset.css" rel="stylesheet" />
        <link href="./styles/style.css" rel="stylesheet" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="expressionDisplay"></div>
                <div class="numberDisplay"></div>
            </div>
            <div class="buttonsContainer">
                <button class="number heart" data-key="0" type="button">
                    <span>0</span>
                </button>
                <button class="decimal heart" data-key="." type="button">
                    <span>.</span>
                </button>
                <button class="equals heart" data-key="=" type="button">
                    <span>&equals;</span>
                </button>
                <button class="operator add heart" data-key="+" type="button">
                    <span>&plus;</span>
                </button>
                <button class="number heart" data-key="1" type="button">
                    <span>1</span>
                </button>
                <button class="number heart" data-key="2" type="button">
                    <span>2</span>
                </button>
                <button class="number heart" data-key="3" type="button">
                    <span>3</span>
                </button>
                <button
                    class="operator subtract heart"
                    data-key="-"
                    type="button"
                >
                    <span>&minus;</span>
                </button>
                <button class="number heart" data-key="4" type="button">
                    <span>4</span>
                </button>
                <button class="number heart" data-key="5" type="button">
                    <span>5</span>
                </button>
                <button class="number heart" data-key="6" type="button">
                    <span>6</span>
                </button>
                <button
                    class="operator multiply heart"
                    data-key="*"
                    type="button"
                >
                    <span>&times;</span>
                </button>
                <button class="number heart" data-key="7" type="button">
                    <span>7</span>
                </button>
                <button class="number heart" data-key="8" type="button">
                    <span>8</span>
                </button>
                <button class="number heart" data-key="9" type="button">
                    <span>9</span>
                </button>
                <button
                    class="operator divide heart"
                    data-key="/"
                    type="button"
                >
                    <span>&divide;</span>
                </button>
                <div class="resetButtonsContainer">
                    <button
                        class="clear resetButton"
                        data-key="Backspace"
                        type="reset"
                    >
                        <span>C</span>
                    </button>
                    <button
                        class="allClear resetButton"
                        data-key="Escape"
                        type="reset"
                    >
                        <span>AC</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
